<div class="header">
  <h2>Flight Search</h2>
</div>

<form>

  <div class="form-group">
    <label>From:</label>
    <input [(ngModel)]="from" name="from" class="form-control">
  </div>

  <div class="form-group">
    <label>To:</label>
    <input [(ngModel)]="to" name="to" class="form-control">
  </div>

  <div class="form-group">
    <button
      class="btn btn-default"
      [disabled]="!from || !to"
      (click)="search()"
    >
      Search
    </button>
  </div>

</form>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>Id</th>
      <th>From</th>
      <th>To</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let flight of flights"
      [class.selected]="selectedFlight === flight"
    >
      <td>{{ flight.id }}</td>
      <td>{{ flight.from }}</td>
      <td>{{ flight.to }}</td>
      <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>
        <a (click)="select(flight)">{{
          selectedFlight === flight ? 'Remove' : 'Select'
        }}</a>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedFlight">
  <pre>{{ selectedFlight | json }}</pre>
</div>
